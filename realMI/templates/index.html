<head>

    <title>Real Estate App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;

        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 0;

    <header>

            <h1>Real Estate Application</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
